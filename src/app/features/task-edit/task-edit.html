<div
  class="flex flex-col gap-4 w-1/3 absolute top-1/2 left-1/2 bg-white shadow p-8 rounded
         -translate-x-1/2 -translate-y-1/2"
>
  <h3 class="text-2xl mb-4">Edition</h3>
  <label for="label">Nouveau label</label>
  <input #newLabelInput type="text" id="label" class="border rounded p-2">
  <button
    class="border rounded p-2 cursor-pointer w-fit ml-auto hover:text-orange-500"
    (click)="edit(newLabelInput.value)"
  >
    Modifier
  </button>
</div>
