<section class="p-8">
  <h2 class="text-2xl mb-2">Listes des tâches</h2>

  @if(tasks | async; as tasks) {
    <div class="flex justify-center gap-4 flex-wrap">
      @for (task of tasks; track task.id) {
        <div class="p-6 bg-stone-100 w-1/3 shadow rounded">
          <p>Id : {{ task.id }}</p>
          <p>Label : {{ task.label }}</p>
        </div>
      }
    </div>
  } @else {
    <p>Chargement en cours...</p>
  }

  <h3 class="text-xl mb-4">Actions</h3>
  <div>
    <p class="mb-2">Ajouter une tâche</p>
    <div class="flex gap-4">
      <input
        class="border rounded"
        [(ngModel)]="newTaskLabel"
        type="text"
        placeholder="Label de la tâche"
      >
      <button
        class="bg-zinc-100 border rounded cursor-pointer p-2"
        (click)="addTask(newTaskLabel)"
      >
        Ajouter
      </button>
    </div>
  </div>
</section>
